{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Related Pages</h1>

    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li><a href="{% url 'page' entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for this search</p>
    {% endif %}

{% endblock %}
