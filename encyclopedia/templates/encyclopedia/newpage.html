{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body%}
    <h1>Create New Page</h1>
    {% if error %}
    <h2>{{ error }}</h2>
    {%endif%}
    <form action="{% url 'newpage'%}" method="post">
    {% csrf_token %}
        {{ form }}
        <input type="submit" name="save">
    </form>

{% endblock %}
