{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <p> This is a local encyclopedia that you can sotre information on your personal disk.</p>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
